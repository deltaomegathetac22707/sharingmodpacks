<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Modpack Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Minecraft Modpack</h2>

<table>
    <thead>
        <tr>
            <th>Name of Modpack</th>
            <th>MC Version</th>
            <th>Description of Modpack</th>
            <th>Download Link</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>RLCraft</td>
            <td>1.12.2</td>
            <td>A hardcore survival modpack focused on realism, RPG elements, and high difficulty. Includes thirst, temperature, skill leveling, and dangerous mobs.</td>
            <td><a href="https://www.curseforge.com/minecraft/modpacks/rlcraft" target="_blank">Download</a></td>
        </tr>
    </tbody>
</table>

</body>
</html>
